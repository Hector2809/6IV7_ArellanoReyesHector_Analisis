<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado vigenère</title>
    <link rel="stylesheet" href="/6IV7_ArellanoReyesHector_Analisis/Ciberseguridad/css/estilo.css">
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="container">

        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <h1>Cifrado Vigenère</h1>
        <hr>
        <div class="datos">
            <h3>Texto a cifrar o descifrar</h3>
            <input type="text" id="txt" class="form-control">
            <h3>Clave</h3>
            <input type="text" id="txtclave" class="form-control" onpaste="return false;" ondrop="return false;">
            <br>
            <button class="btn btn-info" onclick="cifrar()">Cifrar frase</button>
            <button class="btn btn-info" onclick="descifrar()">Descifrar frase</button>
            <button class="btn btn-danger" onclick="reiniciar()">Reiniciar campos</button>
            <br>
            <h3>Texto cifrado:</h3>
            <input type="text" id="respuesta" class="form-control" disabled>
        </div>
        <br>
        <a href="/6IV7_ArellanoReyesHector_Analisis/index.html"><input type="button" id="button" name="return" value="Regresar"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/6IV7_ArellanoReyesHector_Analisis/Ciberseguridad/js/vigenere.js"></script>

</body>
</html>
